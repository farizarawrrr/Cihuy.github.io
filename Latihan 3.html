<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Herlinanto & Yuliandari</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&family=Lora&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Lora', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .intro {
            background: url('https://images.unsplash.com/photo-1507051350191-b18a463b2f1f?crop=entropy&fit=crop&w=1500&h=600') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        .intro h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin: 0;
        }
        .intro h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 10px 0;
        }
        .button {
            background-color: #8e44ad;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
        }
        .content {
            display: none;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="intro" id="intro">
    <h1>Herlinanto & Yuliandari</h1>
    <h2>Sabtu, 30 November 2024</h2>
    <button class="button" onclick="showContent()">Masuk</button>
</div>

<div class="content" id="content">
    <div class="section">
        <h2>Detail Acara</h2>
        <p><strong>Akad Nikah:</strong> Sabtu, 30 November 2024, Pukul 09:00 WIB</p>
        <p><strong>Resepsi:</strong> Pukul 11:00 WIB</p>
        <p><strong>Lokasi:</strong> Gedung Serbaguna, Jakarta</p>
        <a href="https://goo.gl/maps/example" class="button">Lihat Lokasi</a>
    </div>

    <div class="section">
        <h2>Hitung Mundur</h2>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="section">
        <h2>Konfirmasi Kehadiran</h2>
        <form action="#">
            <label for="nama">Nama:</label><br>
            <input type="text" id="nama" name="nama" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="hadir">Apakah Anda akan hadir?</label><br>
            <select id="hadir" name="hadir">
                <option value="yes">Ya</option>
                <option value="no">Tidak</option>
            </select><br><br>
            <input type="submit" value="Kirim">
        </form>
    </div>
</div>

<script>
    function showContent() {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('content').style.display = 'block';
    }

    const countdown = document.getElementById('countdown');
    const weddingDate = new Date('November 30, 2024 09:00:00').getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const distance = weddingDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            clearInterval();
            countdown.innerHTML = "Acara Telah Dimulai";
        }
    }, 1000);
</script>

</body>
</html>
